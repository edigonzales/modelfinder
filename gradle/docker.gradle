tasks.register('copyNativeImage', Copy) {
    //dependsOn 'nativeCompile'
    from fileTree("$buildDir/native/nativeCompile").matching {
        include 'modelfinder'  
        include '**/*.so'
    }
    into file("$projectDir/docker/image/tmp")
}

